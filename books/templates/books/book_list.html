{% extends 'base.html' %}

{% block title%}
    BookStore - Books
{% endblock %}

{% block nav_title %}
    Programming Books
{% endblock %}
           

{% block content %}


            <div class="grid grid-cols-4 gap-4">
                    {% for book in book_list %}
                <a href="/book/{{ book.id }}" class="justify-self-center text-center my-4" target="_blank" >
                <!--
                <a href="{% url 'book.show' book.id %}" class="justify-self-center text-center my-4" target="_blank" >
                -->
                    <div class="justify-self-center">
                        <!--<img src="{{ book.thumbnailUrl}}" width="200" /> -->
                        <img src="{{ book.image.url }}" width="200" />
                        <p>{{ book.title }}</p>
                    </div>
                    </a>
                    {% endfor %}
            </div>
{% endblock %}
